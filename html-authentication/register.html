<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<center>
<h2>Create an Account</h2>
<form action="login.html">
    <label>Name:</label><br>
    <input type="text" name="name" placeholder="Enter your Name" required><br>
    <br>

    <label>Email:</label><br>
    <input type="email" name="email" placeholder="Enter email address" required><br>
    <br>

    <label>Phone Number:</label><br>
    <input type="number" name="phone" placeholder="Enter Ph no." required><br>
    <br>

    <label>Password:</label><br>
    <input type="password" name="password" placeholder="Enter strong password" required><br>
    <br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm-password" placeholder="Enter password again" required><br>
    <br>

    <button type="submit">Register</button>
</form>
<br>
<a href="login.html">Already have an account?</a>
</center>

</body>
</html>
